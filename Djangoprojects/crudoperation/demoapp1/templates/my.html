<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
<form method="get">
 <table border = "1">
     <tr>
         <th>id</th>
         <th>name</th>
         <th>contact</th>
         <th>email</th>
     </tr>
     {% for i in program %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.password }}</td>
            <td>{{ i.email }}</td>
            <td><a href="delete/{{i.id}}">delete</a></td>

     {% endfor %}
        </tr>
 </table>
</form>
</body>
</html>
